<div class="product-card">

  <div class="product--container">
    <img class="product-img" routerLink="/shop/{{product.id}}" src="{{product.pictureUrl}}" alt="{{product.name}}">
    <div class="product-name-title" routerLink="/shop/{{product.id}}">{{product.name}}</div>
  </div>

  <div class="rating-system">
    <rating [(ngModel)]="rate" [max]="maxRating" [readonly]="isReadonly"></rating>
    <span class="rating-quantity-text"> ({{product.numberOfRatings}})</span>
  </div>


  <!-- <div class="rating-custom">
    <span class="fa fa-star checked"></span>
    <span class="fa fa-star checked"></span>
    <span class="fa fa-star checked"></span>
    <span class="fa fa-star checked"></span>
    <span class="fa fa-star-half-o"></span>
    <span class="custom-text-rating">(294)</span>
  </div> -->

  <div class="product-quick-info">
    <div class="product-technical-description" [innerText]="product.technicalDescription | textFormat"></div>
  </div>

  <div class="price-checkout-btn-holder">
    <div class="price-container">{{product.price | currency}}</div>
    <div class="btn-holder-buy"><button class="shop-now-btn" (click)="addItemToBasket()">Buy</button></div>
  </div>

</div>
