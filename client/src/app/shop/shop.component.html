<div class="container-shop">



  <div class="tempMenu">
    <div class="filter-header">

      <div class="filter-headline">
        <div class="filter-icon">
          <svg width="22" height="19" viewBox="0 0 22 19" fill="none" xmlns="http://www.w3.org/2000/svg">
            <circle cx="8.38889" cy="2.63889" r="1.63889" stroke="#8E8E8E" stroke-width="2"/>
            <path d="M1 2.63916C2.95316 2.63916 4.70554 2.63916 6.27778 2.63916M20.2639 2.63916C20.2639 2.63916 20 2.63916 10.5 2.63916" stroke="#8E8E8E" stroke-width="2" stroke-linecap="round"/>
            <circle cx="15.7778" cy="9.49973" r="1.63889" stroke="#8E8E8E" stroke-width="2"/>
            <path d="M1 9.5H13.6667M20 9.5H17.8889" stroke="#8E8E8E" stroke-width="2" stroke-linecap="round"/>
            <circle cx="4.16672" cy="16.3611" r="1.63889" stroke="#8E8E8E" stroke-width="2"/>
            <path d="M1 16.3608C1.35858 16.3608 1.71039 16.3608 2.05556 16.3608M20.2639 16.3608C20.2639 16.3608 20 16.3608 6.54167 16.3608" stroke="#8E8E8E" stroke-width="2" stroke-linecap="round"/>
            </svg>
        </div>
          <span class="filter-headline-label">
            Filter
          </span>
      </div>


    </div>

  <div class="filter-alternatives">
    <div class="dropdown-filter-holder">
     <div class="dropdown">
      <accordion [isAnimated]="true" class="customClass">
        <accordion-group [panelClass]="customClass">
          <button class="button-28" accordion-heading type="button">
            <div>Types</div>
          </button>
          <div>
            <ng-container *ngIf="productTypes && brands">
              <ul class="filter-ul-items">
                <li class="filter-list-items"
                  *ngFor="let productType of productTypes"
                  [class.active]="productType.id === this.shopParams.typeId"
                  [value]="productType.id"
                  (click)="onTypeSelected(productType.id)">
                  {{productType.name}}
                </li>
              </ul>
            </ng-container>
          </div>

        </accordion-group>
        <accordion-group [panelClass]="customClass">
          <button class="button-28" accordion-heading type="button">
            Price
          </button>
          <ng-container *ngIf="productTypes && brands">
           <ul class="filter-ul-items">
            <li class="filter-list-items"
              *ngFor="let sort of sortOptions"
              [value]="sort.value"
              (click)="onSortSelected(sort.value)">
              {{sort.name}}
              </li>

           </ul>
          </ng-container>
        </accordion-group>
        <accordion-group [panelClass]="customClass">
          <button class="button-28" accordion-heading type="button">
            Brand
          </button>
         <div>
          <ng-container *ngIf="productTypes && brands">
            <ul class="filter-ul-items">
              <li class="filter-list-items"
                *ngFor="let brand of brands"
                [class.active]="brand.id === this.shopParams.brandId"
                [value]="brand.id"
                (click)="onBrandSelected(brand.id)">
                {{brand.name}}
              </li>
           </ul>
          </ng-container>
         </div>
        </accordion-group>
      </accordion>
     </div>
    </div>
  </div>
</div>


  <div class="product-listing">
    <div class="card-grid">
      <div class="item-cards" *ngFor="let item of products">
        <app-product-item [product]="item"></app-product-item>
      </div>
    </div>
  </div>

 </div>
