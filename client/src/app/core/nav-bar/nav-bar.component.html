
  <header class="navbar-main">

    <nav class="navbar-desktop">
      <div  class="expand-sign">
        <button class="bento-menu">
          <img src="/assets/images/Bento_menu.svg" style="max-height: 20px" alt="bentoMenu">
        </button>
      </div>
      <div class="navbarTop">
      <img src="/assets/images/Mjaubie_new_logo_blue.svg" alt="logo" class="logo" routerLink="/">

        <ul class="nav-links">
          <li><a class="nav-bar-text" routerLink="/shop" routerLinkActive="active">Shop</a></li>
          <li>
            <ng-container *ngIf="(currentUser$ | async) === null">
              <a class="nav-bar-text" routerLink="/account/login">Sign In</a>
            </ng-container>
            <ng-container *ngIf="currentUser$ | async">
              <div class="dropdown ml-3 mr-5" dropdown>
                  <a class="dropdown-toggle" style="cursor: pointer" dropdownToggle>
                      <a class="nav-bar-user">Welcome {{(currentUser$ | async).displayName}}</a>
                  </a>
                  <div class ="dropdown-menu dropdown-menu-right" style="cursor: pointer;" *dropdownMenu>
                      <a routerLink="/basket" class="dropdown-item d-flex align-items-center py-2">
                          <i class="fa fa-shopping-cart mr-3"></i> View Basket
                      </a>
                      <a routerLink="/orders" class="dropdown-item d-flex align-items-center py-2">
                          <i class="fa fa-history mr-3"></i> View Orders
                      </a>
                      <div class="dropdown-divider"></div>
                      <a (click)="logout()" class="dropdown-item d-flex align-items-center py-2">
                          <i class="fa fa-sign-out mr-3"></i> Logout
                      </a>
                  </div>
              </div>
          </ng-container>
          </li>
        </ul>
      </div>

        <button class="activate-cart" routerLink="/basket">
          <img class="shop-cart" src="/assets/images/Shop-Cart_blue.svg" style="width: 26px; height: 18px;" alt="shopping-cart">
            <div *ngIf="(basket$ | async) as basket" class="cart-no">
              {{basket.items.length}}
            </div>
        </button>
      </nav>
  </header>
