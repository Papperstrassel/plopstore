<div class="container mt-5">

    <div class="grid-holder" *ngIf="order">

      <div class="product-grid">
        <div class="product-holder" *ngFor="let item of order.orderItems">
          <div class="picture-holder">
            <img src="{{item.pictureUrl}}" alt="{{item.productName}}
            "class="picture.fluid" style="max-height: 8em;">
          </div>
            <div class="product-info">
                <span class="product-name" routerLink="/shop/{{item.productId}}">{{item.productName}}</span>
            </div>
            <div class="quantity-container-review">
              <span class="review-quantity-text">{{item.quantity}} pcs</span>
              <span class="review-price-text">{{item.price * item.quantity | currency}}</span>
            </div>
        </div>
      </div>



      <div class="order-totals-container">
        <div class="order-summary-header">
          Order Summary
      </div>
      <div class="p-4">
          <ul class="list-unstyled mb-4">
              <li class="d-flex justify-content-between py-3 border-bottom">
                  <strong class="order-list-text">Order Subtotal</strong>
                  <span class="order-total-numbers">{{order.subtotal | currency}}</span>
              </li>
              <li class="d-flex justify-content-between py-3 border-bottom">
                  <strong class="order-list-text">Shipping and handling</strong>
                  <span class="order-total-numbers">{{order.shippingPrice | currency}}</span>
              </li>
              <li class="d-flex justify-content-between py-3 border-bottom">
                  <strong class="order-list-text">Total</strong>
                  <span class="order-total-numbers">{{order.total | currency}}</span>
              </li>
          </ul>
          <div class="order-status-container">Order Status: <div class="status-code-text">{{order.status}}</div>
      </div>
      </div>

    </div>
</div>
