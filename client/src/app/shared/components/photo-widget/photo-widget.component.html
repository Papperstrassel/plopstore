<div class="row-custom">
  <div class="col-custom">
    <div class="step-holder-info">Add Photo</div>
    <div class="divider-preview"></div>
    <div class="custom-dropzone" ngx-dropzone (change)="onSelect($event)">
      <ngx-dropzone-label>
        <img src="/assets/images/image-alt.svg" class="img-fluid" width="46px" alt="img-alt-icon">
        <div class="step-holder-info-drop">Drop Image here</div>
      </ngx-dropzone-label>
    </div>
  </div>
  <div class="col-custom">
    <div class="step-holder-info">Resize Image</div>
    <div class="divider-preview"></div>
    <image-cropper
      class="img-fluid"
      [imageChangedEvent]="imageChangedEvent"
      [imageFile]="files[0]"
      [maintainAspectRatio]="true"
      [aspectRatio]="1"
      format="png"
      (imageCropped)="imageCropped($event)"
    ></image-cropper>
  </div>
  <div class="col-custom">
    <div class="step-holder-info">Preview</div>
    <div class="divider-preview"></div>
    <ng-container *ngIf="croppedImage">
      <div class="croppedImagePreview">
        <img [src]="croppedImage" class="img-fluid">
      </div>
      <div class="btn-holder">
        <button class="{{imageIsAdded ? 'img-added-btn' : 'add-img-btn' }}" (click)="onUpload()">
          <span *ngIf="imageIsAdded === false">Upload Image</span>
          <span *ngIf="imageIsAdded"><i class="fa fa-check" aria-hidden="true"></i> Image Added</span>
        </button>
      </div>
    </ng-container>
  </div>
</div>
