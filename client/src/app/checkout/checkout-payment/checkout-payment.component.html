<div class="mt-4" [formGroup]="checkoutForm">
  <div class="payment-icon-holder">
    <div class="payment-icon"><img src="/assets/images/visa_icon.png" class="picture.fluid-2" style="max-height: 3.3em;" alt="visa-icon"></div>
    <div class="payment-icon"><img src="/assets/images/stripe_icon.png" class="picture.fluid-2" style="max-height: 3.3em;" alt="stripe-icon"></div>
    <div class="payment-icon"><img src="/assets/images/mastercard_icon.png" class="picture.fluid-2" style="max-height: 3.3em;" alt="mastercard-icon"></div>
  </div>
  <div class="row">
    <div class="input-field-hold" formGroupName="paymentForm">
      <p class="input-field-description">Name on Card</p>
      <app-text-input [label]="'Name on Card'" formControlName="nameOnCard"></app-text-input>
    </div>
    <div class="form-group col-6">
      <p class="input-field-description-other">Card Number</p>
      <div #cardNumber class="form-control py-3"></div>
      <ng-container *ngIf="cardErrors">
          <span class="text-danger">{{cardErrors}}</span>
      </ng-container>
    </div>
    <div class="form-group col-3">
      <p class="input-field-description-other">Expiration</p>
      <div #cardExpiry class="form-control py-3"></div>
    </div>
    <div class="form-group col-3">
      <p class="input-field-description-other">CVC</p>
      <div #cardCvc class="form-control py-3"></div>
    </div>
  </div>
</div>


<div class="button-holder-nav">
    <button class="backtrack-btn" cdkStepperPrevious>
        <i class="fa fa-angle-left"></i> Back to Review
    </button>
    <button [disabled]="loading || checkoutForm.get('paymentForm').invalid
        || !cardNumberValid
        || !cardExpiryValid
        || !cardCvcValid" class="forward-btn" (click)="submittOrder()">
      Submit Order  <i class="fa fa-angle-right"></i>
      <i *ngIf="loading" class="fa fa-spinner fa-spin"></i>
    </button>
</div>
