<div class="mt-4" [formGroup]="checkoutForm">
    <div class="d-flex justify-content-between align-items-center">
        <h4 class="address-header">Shipping address</h4>
        <button
            (click)="saveUserAddress()"
            [disabled]="!checkoutForm.get('addressForm').valid ||
                !checkoutForm.get('addressForm').dirty"
            class="backtrack-btn">
           Save Address
        </button>
    </div>
    <div class="input-fields-holder" formGroupName="addressForm">
        <div class="input-field">
          <p class="input-field-description">Name</p>
            <app-text-input [label]="'First Name'" formControlName="firstName"></app-text-input>
        </div>
        <div class="input-field">
          <p class="input-field-description">Last Name</p>
            <app-text-input [label]="'Last Name'" formControlName="lastName"></app-text-input>
        </div>
        <div class="input-field">
          <p class="input-field-description">Street Address</p>
            <app-text-input [label]="'Street'" formControlName="street"></app-text-input>
        </div>
        <div class="input-field">
          <p class="input-field-description">City</p>
            <app-text-input [label]="'City'" formControlName="city"></app-text-input>
        </div>
        <div class="input-field">
          <p class="input-field-description">State</p>
            <app-text-input [label]="'State'" formControlName="state"></app-text-input>
        </div>
        <div class="input-field">
          <p class="input-field-description">Zip Code</p>
            <app-text-input [label]="'Zip Code'" formControlName="zipCode"></app-text-input>
        </div>

    </div>
</div>

<div class="button-holder-nav">

  <button class="backtrack-btn" routerLink="/basket">
    <i class="fa fa-angle-left"></i> Back to Basket
  </button>

  <button [disabled]="checkoutForm.get('addressForm').invalid" class="forward-btn" cdkStepperNext>
    Go to Delivery <i class="fa fa-angle-right"></i>
  </button>
</div>
